<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
</head>
<body>
	<h1>Formulaire d'inscription</h1>
	<form action="">
		<table border="1">
			<tr>
				<td>Pseudo</td>
				<td><input type="text" name="t1"></td>
			</tr>

			<tr>
				<td>Mot de passe</td>
				<td><input type="password" name="t2"></td>
			</tr>

			<tr>
				<td>Prénom</td>
				<td><input type="text" name="t3" placeholder="Votre Prenom"></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" name="t4"></td>
			</tr>

			<tr>
				<td>Avatar</td>
				<td><input type="file" name="f1" accept="image/png, image/jpeg"></td>
			</tr>

			<tr>
				<td>Pays</td>
				<td><select>
					<option>France</option>
					<option>Espagne</option>
					<option>Allemagne</option>
				</select></td>
			</tr>

			<tr>
				<td>Quels sont vos fruits préférés ?</td>
				<td>
					Orange <input type="checkbox" name="c1"> Fraise <input type="checkbox" name="c1"> Poire <input type="checkbox" name="c1">
				</td>
			</tr>

			<tr>
				<td>Civilité</td>
				<td>
					Homme <input type="radio" name="radio1"> Femme <input type="radio" name="radio1">
				</td>
			</tr>

			<tr>
				<td>Ville</td>
				<td><input type="text" name="t5"></td>
			</tr>

			<tr>
				<td>Code Postale</td>
				<td><input type="text" name="t6"></td>
			</tr>

			<tr>
				<td>Adresse</td>
				<td><textarea name="t7" rows="5" cols="50"></textarea></td>
			</tr>

			<tr>
				<td>Date de naissance</td>
				<td><input type="date" name="d1"></td>
			</tr>

			<tr>
				<td>Jauge</td>
				<td><input type="range" name="range1"></td>
			</tr>

			<tr>
				<td>Telephone</td>
				<td><input type="tel" name="tel1"></td>
			</tr>

			<tr>
				<td>Recherche</td>
				<td><input type="search" name="t8"></td>
			</tr>

			<tr>
				<td>Url</td>
				<td><input type="url" name="u1"></td>
			</tr>

			<tr>
				<td>Couleur</td>
				<td><input type="color" name="color1"></td>
			</tr>

			<tr>
				<td><input type="submit" name="submit" value="Valider"></td>
			</tr>
		</table>
	</form>

	<a href="index.html">Retour au sommaire</a>
</body>
</html>
